
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CFSAPatriots Roster App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
    }
    .hidden { display: none; }
    .login-screen {
      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
      background-color: #222;
    }
    .login-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      text-align: center;
    }
    input {
      padding: 8px;
      width: 200px;
    }
    button {
      padding: 8px 16px;
      margin-top: 10px;
    }
    .app {
      padding: 20px;
    }
  </style>
</head>
<body>
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="username" placeholder="Username" /><br /><br />
      <input type="password" id="password" placeholder="Password" /><br /><br />
      <button id="loginButton">Login</button>
    </div>
  </div>

  <div class="app hidden" id="appContainer">
    <h1>üèà CFSAPatriots Roster Manager</h1>
    <p>Welcome, Coach. Your roster interface will load here.</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const loginBtn = document.getElementById("loginButton");
      const loginScreen = document.getElementById("loginScreen");
      const appContainer = document.getElementById("appContainer");

      function checkLogin() {
        const user = document.getElementById("username").value.trim().toLowerCase();
        const pass = document.getElementById("password").value.trim().toLowerCase();
        if (user === "coach" && pass === "patriots") {
          loginScreen.classList.add("hidden");
          appContainer.classList.remove("hidden");
        } else {
          alert("Invalid login. Try again.");
        }
      }

      loginBtn.addEventListener("click", checkLogin);
      document.addEventListener("keypress", function (e) {
        if (e.key === "Enter") checkLogin();
      });
    });
  </script>
</body>
</html>
